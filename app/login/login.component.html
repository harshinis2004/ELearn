
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="/css/login.component.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	
    <div class="topnav">
		
		<label class="logo">EduSpark </label>
        <ul>
            <li><a href="#">Home</a></li>
            
            <li><a href="#">Courses</a></li>
			
			<li><a href="#" onclick="window.open('contact','myWindow');">Contact</a></li>
			<li><a href="#" onclick="window.open('about','myWindow');">About</a></li>
        </ul>
    </div>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
        
			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="" >
					<input type="password" name="pswd" placeholder="Password" required="" >
					<button type="submit"  onclick="window.location.href='home.component'">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
